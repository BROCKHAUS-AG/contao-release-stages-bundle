services:
    _defaults:
        autoconfigure: true
        public: true

    BrockhausAg\ContaoReleaseStagesBundle\Mapper\Config\MapConfig:

    BrockhausAg\ContaoReleaseStagesBundle\Logger\Log:
        arguments:
        - '@logger'

    BrockhausAg\ContaoReleaseStagesBundle\System\SystemConfig:
        arguments:
            - '%kernel.project_dir%'
            - '@BrockhausAg\ContaoReleaseStagesBundle\Mapper\Config\MapConfig'
            - '@BrockhausAg\ContaoReleaseStagesBundle\Logger\LFog'
        calls:
            - loadConfig: []

    BrockhausAg\ContaoReleaseStagesBundle\Logic\Synchronizer:
        arguments:
            - '%kernel.project_dir%'
            - '@BrockhausAg\ContaoReleaseStagesBundle\Logic\FTP\FTPConnector'
            - '@BrockhausAg\ContaoReleaseStagesBundle\Logic\IO'

    BrockhausAg\ContaoReleaseStagesBundle\Logic\Versioning\Versioning:
        arguments:
            - '@BrockhausAg\ContaoReleaseStagesBundle\Logic\Database\Database'
            - '@BrockhausAg\ContaoReleaseStagesBundle\Logger\Log'

    BrockhausAg\ContaoReleaseStagesBundle\Logic\IO:
        arguments:
            - '%kernel.project_dir%'
            - '@BrockhausAg\ContaoReleaseStagesBundle\System\SystemConfig'
            - '@BrockhausAg\ContaoReleaseStagesBundle\Logger\Log'

    BrockhausAg\ContaoReleaseStagesBundle\EventListener\DataContainer\ReleaseStages:
        arguments:
            - '@BrockhausAg\ContaoReleaseStagesBundle\Logic\Synchronizer'
            - '@BrockhausAg\ContaoReleaseStagesBundle\Logic\Versioning\Versioning'
            - '@BrockhausAg\ContaoReleaseStagesBundle\Logic\Backup\BackupCreator'
            - '@BrockhausAg\ContaoReleaseStagesBundle\Logic\Database\DatabaseCopier'
            - '@BrockhausAg\ContaoReleaseStagesBundle\Logic\FileServer\FileServerCopier'

    BrockhausAg\ContaoReleaseStagesBundle\Logic\Database\DatabaseCopier:
        arguments:
            - '@BrockhausAg\ContaoReleaseStagesBundle\Logic\Database\Database'
            - '@BrockhausAg\ContaoReleaseStagesBundle\Logic\Database\DatabaseProd'
            - '@BrockhausAg\ContaoReleaseStagesBundle\Logic\IO'

    BrockhausAg\ContaoReleaseStagesBundle\Logic\Database\Database:
        arguments:
            - '@database_connection'
            - '@BrockhausAg\ContaoReleaseStagesBundle\Logic\IO'

    BrockhausAg\ContaoReleaseStagesBundle\Logic\Database\DatabaseProd:
        arguments:
            - '@BrockhausAg\ContaoReleaseStagesBundle\Logic\IO'
        calls:
            - setUp: []

    BrockhausAg\ContaoReleaseStagesBundle\Logic\FileServer\FileServerCopier:
        arguments:
            - '@BrockhausAg\ContaoReleaseStagesBundle\Logic\Database\Database'
            - '@BrockhausAg\ContaoReleaseStagesBundle\Logic\IO'
            - '@BrockhausAg\ContaoReleaseStagesBundle\Logic\Local\FileServerLocalCopier'
            - '@BrockhausAg\ContaoReleaseStagesBundle\Logger\Log'

    BrockhausAg\ContaoReleaseStagesBundle\Logic\Local\FileServerLocalCopier:
        arguments:
            - '@BrockhausAg\ContaoReleaseStagesBundle\Logger\Log'

    BrockhausAg\ContaoReleaseStagesBundle\Logic\FTP\FTPConnector:
        arguments:
            - '@BrockhausAg\ContaoReleaseStagesBundle\Logic\IO'
            - '@BrockhausAg\ContaoReleaseStagesBundle\Logger\Log'
        calls:
            - setUp: []

    BrockhausAg\ContaoReleaseStagesBundle\Logic\SSH\SSHConnector:
        arguments:
            - '@BrockhausAg\ContaoReleaseStagesBundle\Logic\IO'
            - '@BrockhausAg\ContaoReleaseStagesBundle\Logger\Log'
        calls:
            - setUp: []

    BrockhausAg\ContaoReleaseStagesBundle\Logic\FileServer\LocalLoader:
        arguments:
            - '@BrockhausAg\ContaoReleaseStagesBundle\Logic\IO'
            - '@BrockhausAg\ContaoReleaseStagesBundle\Logger\Log'

    BrockhausAg\ContaoReleaseStagesBundle\Logic\FileServer\Compressor\Compressor:
        arguments:
            - '@BrockhausAg\ContaoReleaseStagesBundle\Logger\Log'

    BrockhausAg\ContaoReleaseStagesBundle\Logic\Backup\BackupCreator:
        arguments:
            - '@BrockhausAg\ContaoReleaseStagesBundle\Logic\SSH\SSHConnector'
            - '@BrockhausAg\ContaoReleaseStagesBundle\Logic\IO'
        calls:
            - setUp: []
